<title>Rohit Patel - Rohit is currently pursuing a Master of Science in Mechanical Engineering at Clemson University, with a specialization in Design and Manufacturing. His research and professional work focus on driving innovations in manufacturing processes, tooling design, and factory automation. Rohit completed his Bachelor of Engineering in Mechanical Engineering from Savitribai Phule Pune University in 2018, graduating with a first-division standing. His bachelor’s research explored advanced machining techniques, resulting in multiple publications on the challenges of stainless steel machining and the optimization of titanium alloy milling.

With over six years of professional experience, Rohit has held leadership roles in notable companies like Gabriel India Ltd., Orbital Systems, and Sukhdhan Automation Pvt. Ltd. As a Senior Manufacturing Engineer at Gabriel India Ltd., he spearheaded process improvements across automotive production lines, implementing tooling strategies that enhanced machining efficiency by 25%. His contributions led to a 20% increase in throughput and cost reductions of over $150,000 annually. Rohit has also successfully managed end-to-end design projects, optimized production layouts, and integrated automation systems that reduced labor costs and enhanced overall production efficiency.

Rohit’s commitment to innovation is reflected in his accolades, including the Best Paper Award at SPICON 2022 for his work in manufacturing. His expertise spans a wide array of technical areas, including Six Sigma process improvement, DFMEA, PFMEA, and APQP methodologies, and advanced skills in design software like SolidWorks, SOLIDEDGE, and ANSYS. He is also proficient in Python and MATLAB, further expanding his capabilities in design and analysis.

A published researcher and dedicated engineer, Rohit is passionate about advancing the mechanical design and manufacturing field, striving to create efficient, cost-effective, and sustainable engineering solutions.</title>
